<section class="cart hidden">

  <h6 class="cart__heading">Cart</h6>

  <figure class="cart__figure">

    <div class="cart__figure-img-wrapper">
      <img src="image-product-1-thumbnail.jpg" alt="">
    </div>

    <figcaption class="cart__caption">
      <span class="cart__item-name">fall limited sneakers</span>
      <div class="cart__calculation-wrapper">
        <span class="cart__item-price">&dollar;25.00</span>
        <span class="cart__item-operator">&times;</span>
        <span class="cart__item-qty">3</span>
        <span class="cart__item-total">&dollar;375.00</span>
      </div>

    </figcaption>

    <div class="cart__remove-cart-wrapper">

    </div>

  </figure>
